        <form id="contactForm" class="grid md:grid-cols-2 gap-4 mt-4">
            <div class="form-control relative">
                <input class="rounded-lg border px-3 py-2 w-full" id="name" placeholder="Nombre" aria-label="Nombre">
            </div>

            <div class="form-control relative">
                <input class="rounded-lg border px-3 py-2 w-full" id="email" type="email" placeholder="Email" aria-label="Email">
            </div>

            <div class="form-control relative">

            </div>

            <div class="form-control relative">
                <select class="rounded-lg border px-3 py-2 w-full" id="serviceType" aria-label="Servicio">
                    <option value="Jardinería">Jardinería</option>
                    <option value="Limpieza">Limpieza</option>
                    <option value="Mantenimiento">Mantenimiento</option>
                </select>
            </div>

            <div class="form-control relative">
                <input class="rounded-lg border px-3 py-2 w-full" id="size" placeholder="m²" aria-label="m2 u horas">
            </div>

            <div class="form-control relative">
                <input class="rounded-lg border px-3 py-2 w-full" id="date" type="date" aria-label="Fecha tentativa">
            </div>

            <div class="form-control relative md:col-span-2">
                <textarea class="rounded-lg border px-3 py-2 w-full" id="message" rows="3" placeholder="Mensaje"></textarea>
            </div>

            <div class="md:col-span-2 flex flex-wrap gap-3">
                <button
                        type="button"
                        id="sendEmail"
                        class="btn text-white flex items-center justify-center gap-2"
                        style="background:#1E88C7"
                        data-i18n="contact_email">
                    Enviar por email
                </button>
                <button type="button" id="sendWA" class="btn text-white" style="background:#74A643" data-i18n="contact_wa">Enviar por WhatsApp</button>

        </form>
